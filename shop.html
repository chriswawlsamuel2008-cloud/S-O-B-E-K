<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop â€“ SGWEN X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
}

nav {
  display: flex;
  justify-content: center;
  padding: 20px;
  background: rgba(0,0,0,0.4);
}

nav a {
  color: #ffd700;
  margin: 0 20px;
  text-decoration: none;
  font-weight: 600;
}

.container {
  padding: 40px;
  text-align: center;
}

.items {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 25px;
  margin-top: 30px;
}

.item {
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 12px;
}

.counter {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.counter button {
  width: 30px;
  border: none;
  border-radius: 5px;
  background: #ffd700;
  cursor: pointer;
}

button.send {
  margin-top: 30px;
  padding: 12px 25px;
  border: none;
  background: green;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>

<nav>
  <a href="home.html">Home</a>
  <a href="shop.html">Shop</a>
</nav>

<div class="container">
  <h2>Shop Items</h2>
  <p id="userName">Loading user...</p>

  <div class="items">

    <div class="item">
      <h3>Tent</h3>
      <div class="counter">
        <button onclick="change('tent',-1)">-</button>
        <span id="tent">0</span>
        <button onclick="change('tent',1)">+</button>
      </div>
      <button onclick="addItem('Tent')">Add</button>
    </div>

    <div class="item">
      <h3>Rope</h3>
      <div class="counter">
        <button onclick="change('rope',-1)">-</button>
        <span id="rope">0</span>
        <button onclick="change('rope',1)">+</button>
      </div>
      <button onclick="addItem('Rope')">Add</button>
    </div>

    <div class="item">
      <h3>Wood</h3>
      <div class="counter">
        <button onclick="change('wood',-1)">-</button>
        <span id="wood">0</span>
        <button onclick="change('wood',1)">+</button>
      </div>
      <button onclick="addItem('Wood')">Add</button>
    </div>

  </div>

  <h3>Your Order</h3>
  <div id="orderList"></div>

  <button class="send" onclick="sendOrder()">Send Order</button>
</div>

<!-- ðŸ”¥ FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMzEwys8RxGsehCJ2VlrnJeiAa_WY9Lgc",
  authDomain: "sgwen-x.firebaseapp.com",
  projectId: "sgwen-x",
  storageBucket: "sgwen-x.firebasestorage.app",
  messagingSenderId: "387668410002",
  appId: "1:387668410002:web:9479ebf474a151ebcbf04b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

emailjs.init("R343iEUpx16F3VYfz");

let currentUserName = "";
let currentUserEmail = "";
let order = [];

// ðŸ” Check logged user
onAuthStateChanged(auth, user => {
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    currentUserEmail = user.email;
    currentUserName = user.displayName || user.email;
    document.getElementById("userName").innerText = "Logged in as: " + currentUserName;
  }
});

// Counter
window.change = function(id, val){
  let el = document.getElementById(id);
  let num = parseInt(el.innerText) + val;
  if(num < 0) num = 0;
  el.innerText = num;
};

// Add item
window.addItem = function(name){
  let qty = document.getElementById(name.toLowerCase()).innerText;
  if(qty == 0) return alert("Quantity must be more than 0");
  order.push(name + " x " + qty);
  document.getElementById("orderList").innerHTML = order.join("<br>");
};

// Send order
window.sendOrder = function(){
  if(order.length === 0) return alert("No items added");

  emailjs.send("service_21rqokl","template_hwaelip",{
    username: currentUserName,
    user_email: currentUserEmail,
    order_text: order.join("\n")
  }).then(() => {
    alert("Order sent successfully âœ…");
    order = [];
    document.getElementById("orderList").innerHTML = "";
    ["tent","rope","wood"].forEach(i => document.getElementById(i).innerText = "0");
  }, err => {
    alert("Error sending order");
  });
};
</script>

</body>
</html>
